<aside id="sidebar">
    <div class="search">
        <h3 class="title">Buscador</h3>
        <form #searchPelicula (ngSubmit)="search(searchPelicula)" >
            <input type="text" name="pelicula" id="pelicula" placeholder="Buscar pelicula" [(ngModel)]="search_pelicula">
            <button class="search-button">Buscar</button>
        </form>
    </div>

    <div class="add">
        <h3 class="title">Añadir Pelicula</h3>
        <form #addPelicula (ngSubmit)="submitForm(addPelicula)">
            <input type="text" name="title" id="title" placeholder="Titulo de la pelicula..." [(ngModel)]="title">
            <textarea name="description" id="description" cols="30" rows="10" placeholder="Descripcion..." [(ngModel)]="description"></textarea>
            <input type="submit" value="Añadir" class="add-button">
        </form>
    </div>

</aside>
